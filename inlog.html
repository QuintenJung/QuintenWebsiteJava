<!DOCTYPE html>
<html lang="en" id="inlog">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inlog</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <a href="index.html"><img src="img/back.png" alt="back"></a>
        <p>Inlog</p>
        <img src="img/dark-mode.png" class="darkmode" onclick="dark_mode()">
    </header>

    <main>
        <form action="inlog2.html">
            <div>
                <label>voornaam*</label>
                <input type="text" name="firstname" id="firstname" required autofocus onkeyup="myFunction()">
                <label>achternaam*</label>
                <input type="text" name="lastname" id="lastname" required onkeyup="myFunction()">
                <label>Gebortendatum</label>
                <input type="date" name="age" id="age">
                <label>terms*</label>
                <input type="checkbox" name="terms" id="terms" onclick="myFunction()" required>
            </div>
            <input id="submit" type="submit">
        </form>
    </main>

    <script src="script.js" onload="myFunction(), load()"></script>

</body>

</html>
